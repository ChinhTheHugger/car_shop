{% extends 'navbar.html' %}

{% block content %}
<style>
    /* SECTION: content table */

    table, th, td {
            border: none;
            border-collapse: collapse;
        }

        table.center {
            margin-left: auto; 
            margin-right: auto;
        }

/* END SECTION: content table */

/* SECTION: action button */

.container_button {
            height: 100px;
            position: relative;
            border: none;
        }

        .center_button {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button_style {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button_style:hover {
            color: black;
            background-color: gold;
        }

/* END SECTION: action button */
</style>

<body>
    {% for acc in account %}
        {% if acc.check_account_type %}
            <h2 style="text-align: center; background-color: #333;color: white;font-size: xx-large;"> YOU DON'T HAVE PERMISSION TO ACCESS THIS PAGE </h2>
        {% else %}
        <h2 style="text-align: center; background-color: #333;color: white;font-size: xx-large;"> ADD NEW CONTRACT </h2>
        <form action="/newcontractprocressing" method="POST" style="text-align: center;" enctype="multipart/form-data">
            {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert" style="background-color: red;color: #333;font-size: xx-large;">
                    {{error}}
                </div>
                <p></p>
                {% endif %}

        </form>
        {% endif %}
    {% endfor %}
</body>
